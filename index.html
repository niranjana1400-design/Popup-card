<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background-color: rgb(235, 241, 235);
            height:100vh;
            background: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEghPTMYAftOmdf6xI2Y1BZxyLVkyZhjQN2cTQH0h9nCFKrlL29b6g0UlO2Hb5g8Yw2XjiuNGmkfFoipY89MDq75GbhiDZpS01vI28l0S3MSZ9ehRXMDi9esChDuXcUquGyV1XADg6tMxFY/d/1+cover.jpg')no-repeat center center/cover;
        }
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .popup-card {
            position: absolute;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            width: 90%;
            max-width: 380px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .close-btn {
            position: absolute;
            top: 8px;
            right: 12px;
            font-size: 22px;
            cursor: pointer;
            color: #555;
        }
    </style>
</head>

<body class="p-5 text-center">

    <button class="btn btn-success" id="openPopup">open</button>

    <!-- Popup Overlay -->
    <div class="popup-overlay d-flex" id="popup">
        <div class="popup-card">
            <span class="close-btn" id="closePopup">&times;</span>

            <h4 class="mb-3">Thank you</h4>
            <p>Your details has been succesfully submitted.Thanks!</p>
            <button class="btn btn-success mt-2">Okay</button>
        </div>
    </div>

</body>
</html>
